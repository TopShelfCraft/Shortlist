{% extends "_layouts/cp" %}
{% import "_includes/forms" as forms %}


{% block content %}
<form method="post" accept-charset="UTF-8" data-saveshortcut="1">
    <input type="hidden" name="action" value="shortlist/list/saveLayout">
    <input type="hidden" name="redirect" value="shortlist">

    <div id="template-fieldLayout">
        {% include "_includes/fieldlayoutdesigner" with {
        fieldLayout: list.getFieldLayout(),
        customizableTabs: false
        } only %}
    </div>

    <hr>

    <div class="buttons">
        <input type="submit" class="btn submit" value="{{ 'Save'|t }}">
    </div>
</form>
{% endblock %}
